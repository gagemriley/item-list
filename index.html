<!DOCTYPE html>
<html lang="en">
<head>
	<title>Item List</title>
	<meta charset="UTF-8">
	<meta name="description" content="Item List">
	<meta name="keywords" content="HTML,CSS,JavaScript,jQuery">
	<meta name="author" content="Gage Riley">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Item List</h1>
		<section class="Items">
			<input class="Items__input" placeholder="Enter Item..." autocomplete="off">
			<button class="Items__btn Items__btn--add">Add</button>
			<ul class="Items__list"></ul>
			<span class="Items__count"></span>
			<button class="Items__btn Items__btn--del">Delete All</button>
		</section>
	</div>
	<script src="scripts/main-vanilla.js"></script>
</body>
</html>
