<!DOCTYPE html>
<html lang="en">
<head>
	<title>Item List</title>
	<meta charset="UTF-8">
	<meta name="description" content="Item List">
	<meta name="keywords" content="HTML,CSS,JavaScript,jQuery">
	<meta name="author" content="Gage Riley">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<h1>Item List</h1>
		<section class="Items">
			<input id="input" class="Items__input" placeholder="Enter Item..." autocomplete="off">
			<button id="addBtn" class="Items__btn Items__btn--add">Add</button>
			<ul id="list" class="Items__list"></ul>
			<span id="count" class="Items__count"></span>
			<button id="delBtn" class="Items__btn Items__btn--del">Delete All</button>
		</section>
	</div>
	<script src="scripts/main-vanilla.js"></script>
	<script src="scripts/main-query.js"></script>
</body>
</html>
