<!DOCTYPE html>
<html lang="en">
<head>
	<title>Simple List</title>

	<meta charset="UTF-8">
	<meta name="description" content="Simple List">
	<meta name="keywords" content="HTML,CSS,JavaScript,jQuery">
	<meta name="author" content="Gage Riley">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<h1>Shopping List</h1>

		<div class="wrapper">
			<input id="input" placeholder="Enter Item..." autocomplete="off">
			<button id="addBtn">Add</button>
		</div>

		<ul id="list"></ul>
		
		<footer>
			<span id="count"></span>
			<button id="delBtn">Delete All</button>
		</footer>
	</div>

	<script src="scripts/main-vanilla.js"></script>
	<script src="scripts/main-query.js"></script>
</body>
</html>
